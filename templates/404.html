{% extends "base.html" %}

{% block content %}
<section class="not-found">
    <div class="container">
        <div class="error-content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you are looking for doesn't exist or has been moved.</p>
            <a href="{{ url_for('home') }}" class="btn btn-primary">Go Back Home</a>
        </div>
    </div>
</section>

<style>
.not-found {
    padding: 6rem 0;
    text-align: center;
}

.error-content h1 {
    font-size: 8rem;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 1rem;
}

.error-content h2 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
}

.error-content p {
    margin-bottom: 2rem;
    font-size: 1.2rem;
    color: var(--gray-color);
}
</style>
{% endblock %}
